substitutions:
  name: "test-s31"
  friendly_name: "Test S31"
  wifi_ssid: "TestSSID"
  wifi_password: "TestPassword"

esphome:
  name: ${name}
  friendly_name: ${friendly_name}

# WiFi Configuration for testing
wifi:
  ssid: ${wifi_ssid}
  password: ${wifi_password}

# Enable Home Assistant API
api:

# Enable Over-The-Air updates
ota:
  - platform: esphome

# Time sync
time:
  - platform: sntp
    id: my_time

packages:
  # Using local path for CI to test changes in the PR
  base: !include ../packages/s31_base.yaml
